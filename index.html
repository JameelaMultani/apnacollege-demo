<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music here</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
   <nav>
    <ul>
        <li class="brand">
            <img src="../images/logo.jpg" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav> 
   <div class="container">
   
    <div class="songlist">
        <h1>Best of NCS - no Copyright Sounds</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="/images/cover.jpg" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34<i class="far fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem2">
                <img src="/images/cover2.jpg" alt="2">
                <span class="songName">Dil Diya galaa</span>
                <span class="songlistplay"><span class="timestamp">05:00<i class="far fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem3">
                <img src="/images/cover3.jpg" alt="3">
                <span class="songName">Love me like you do</span>
                <span class="songlistplay"><span class="timestamp">05:30<i class="far fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem4">
                <img src="/images/cover4.jpg" alt="4">
                <span class="songName">Tum hi ho</span>
                <span class="songlistplay"><span class="timestamp">05:40<i class="far fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem5">
                <img src="/images/cover5.jpg" alt="5">
                <span class="songName">Saathiya</span>
                <span class="songlistplay"><span class="timestamp">06:34<i class="far fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem6">
                <img src="/images/cover6.jpg" alt="6">
                <span class="songName">Zara Zara</span>
                <span class="songlistplay"><span class="timestamp">06:00<i class="far fa-regular fa-circle-play"></i></span></span>
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
   </div>
   <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value= "0" max="100">
    <div class="icons">
        <!--fontawesome icons-->
        <i class="far fa-2x fa-solid fa-backward"></i>
        <i class="far fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
        <i class="far fa-2x fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="/images/playing gif.gif" width="42px"alt="" id="gif">Let me Love You justin  Beiber
        </div>
   </div>
   <script src="https://kit.fontawesome.com/cd68c50dd2.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
